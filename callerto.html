<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(37, 99, 235, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.03) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, 5%) rotate(120deg); }
            66% { transform: translate(5%, -5%) rotate(240deg); }
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: '‚óÜ';
            font-size: 1.2rem;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }

        .stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
            animation: fadeInUp 0.6s ease backwards;
        }

        .stat-item:nth-child(1) { animation-delay: 0.1s; }
        .stat-item:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-number {
            font-family: 'Syne', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loader-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .lead-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: cardAppear 0.5s ease forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .lead-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .lead-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .lead-card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .business-name {
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(16, 185, 129, 0.1));
            border: 1px solid rgba(37, 99, 235, 0.2);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-info {
            margin: 1rem 0;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            transition: transform 0.2s ease;
        }

        .info-row:hover {
            transform: translateX(4px);
        }

        .info-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: 600;
        }

        .info-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            flex: 1;
        }

        .rating-stars {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stars {
            color: #fbbf24;
            font-size: 1rem;
        }

        .rating-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Button */
        .add-meeting-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            position: relative;
            overflow: hidden;
        }

        .add-meeting-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-meeting-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-meeting-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .add-meeting-btn:active {
            transform: translateY(0);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: var(--bg-main);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .modal-actions {
            padding: 1rem 2rem 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--bg-main);
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        /* Alert */
        .alert {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 400px;
            transform: translateX(500px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10000;
            border-left: 4px solid;
        }

        .alert.show {
            transform: translateX(0);
            opacity: 1;
        }

        .alert.success {
            border-left-color: var(--success);
        }

        .alert.error {
            border-left-color: var(--danger);
        }

        .alert-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .alert.success .alert-icon {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .alert.error .alert-icon {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .alert-message {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeInUp 0.6s ease;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-text {
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .stats {
                width: 100%;
                justify-content: space-around;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
            }

            .alert {
                left: 1rem;
                right: 1rem;
                max-width: none;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader">
            <div class="spinner"></div>
            <div class="loader-text">Loading leads...</div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">LeadFlow</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalLeads">0</div>
                    <div class="stat-label">Total Leads</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingLeads">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="cards-grid" id="cardsGrid"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üìã</div>
            <div class="empty-title">No Pending Leads</div>
            <div class="empty-text">All leads have been processed. Great work!</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Schedule Meeting</div>
                <div class="modal-subtitle" id="modalSubtitle"></div>
            </div>
            <div class="modal-body">
                <form id="meetingForm">
                    <div class="form-group">
                        <label class="form-label">Status *</label>
                        <select class="form-control" id="status" required>
                            <option value="">Select Status</option>
                            <option value="Meeting booked">Meeting booked</option>
                            <option value="Not interested">Not interested</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Meeting Date</label>
                            <input type="date" class="form-control" id="meetingDate">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Meeting Time</label>
                            <input type="time" class="form-control" id="meetingTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Alternative WhatsApp</label>
                        <input type="tel" class="form-control" id="altWp" placeholder="Enter alternative number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="4" placeholder="Add any additional notes..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitMeeting()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbwqtfQROT8Zz7M7OUZmoyS7eWsplVwOwAj46vQGuzGI9IFejZqmaCWPaPVTKoP0jY9d/exec?sheet=Sheet2'; 
        const N8N_WEBHOOK_URL = 'https://n8n.phishnix.site/webhook/callingpostdata'; // Replace with your n8n webhook URL

        let currentLead = null;
        let allLeads = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadLeads();
        });

        // Load leads from Google Sheets API
        async function loadLeads() {
            showLoader();
            try {
                const response = await fetch(GOOGLE_SHEET_API_URL);
                const leads = await response.json();
                
                // Filter pending leads (empty status)
                allLeads = leads.filter(lead => !lead.Status || lead.Status.trim() === '');
                
                displayLeads(allLeads);
                updateStats();
                hideLoader();
            } catch (error) {
                console.error('Error loading leads:', error);
                hideLoader();
                showAlert('error', 'Error Loading Leads', 'Failed to load leads. Please try again.');
            }
        }

        // Display leads
        function displayLeads(leads) {
            const grid = document.getElementById('cardsGrid');
            const emptyState = document.getElementById('emptyState');

            if (leads.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';

            leads.forEach((lead, index) => {
                const card = createLeadCard(lead, index);
                grid.appendChild(card);
            });
        }

        // Create lead card
        function createLeadCard(lead, index) {
            const card = document.createElement('div');
            card.className = 'lead-card';
            card.style.animationDelay = `${index * 0.05}s`;

            const rating = parseFloat(lead.Rating) || 0;
            const stars = '‚òÖ'.repeat(Math.floor(rating)) + '‚òÜ'.repeat(5 - Math.floor(rating));
            
            // Clean up the Business Name field (remove \r if present)
            const businessName = (lead['Business Name'] || lead.Business_Name || 'N/A').replace(/\r/g, '');
            const number = lead.Number || 'N/A';
            const address = (lead.Address || 'N/A').replace(/\r/g, '');
            const category = (lead.Category || 'General').replace(/\r/g, '');
            const hours = (lead.Hours || '').replace(/\r/g, '');
            const reviewsCount = lead['Reviews Count'] || lead.Reviews_Count || 0;

            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <div class="business-name">${businessName}</div>
                    </div>
                    <span class="category-badge">${category}</span>
                </div>
                <div class="card-info">
                    <div class="info-row">
                        <span class="info-icon">üìû</span>
                        <span class="info-text">${number}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-icon">üìç</span>
                        <span class="info-text">${address}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-icon">‚≠ê</span>
                        <div class="rating-stars">
                            <span class="stars">${stars}</span>
                            <span class="rating-count">${rating} Rating</span>
                        </div>
                    </div>
                    ${hours ? `
                    <div class="info-row">
                        <span class="info-icon">üïê</span>
                        <span class="info-text">${hours}</span>
                    </div>
                    ` : ''}
                </div>
                <button class="add-meeting-btn" onclick='openModal(${JSON.stringify(lead).replace(/'/g, "&apos;")})'>
                    <span style="position: relative; z-index: 1;">Add Meeting</span>
                </button>
            `;

            return card;
        }

        // Open modal
        function openModal(lead) {
            currentLead = lead;
            const businessName = (lead['Business Name'] || lead.Business_Name || 'N/A').replace(/\r/g, '');
            const number = lead.Number || 'N/A';
            
            document.getElementById('modalTitle').textContent = 'Schedule Meeting';
            document.getElementById('modalSubtitle').textContent = `${businessName} - ${number}`;
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('meetingForm').reset();
        }

        // Close modal
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            currentLead = null;
        }

        // Submit meeting
        async function submitMeeting() {
            const status = document.getElementById('status').value;
            const meetingDate = document.getElementById('meetingDate').value;
            const meetingTime = document.getElementById('meetingTime').value;
            const altWp = document.getElementById('altWp').value;
            const notes = document.getElementById('notes').value;

            if (!status) {
                showAlert('error', 'Validation Error', 'Please select a status');
                return;
            }

            const businessName = (currentLead['Business Name'] || currentLead.Business_Name || '').replace(/\r/g, '');
            const number = currentLead.Number || '';
            const leadId = (currentLead.Lead_ID || currentLead['Lead_ID'] || '').replace(/\r/g, '');

            const payload = {
                callerId: "two",
                businessName: businessName,
                number: number,
                status: status,
                meetingDate: meetingDate,
                meetingTime: meetingTime,
                altWp: altWp,
                notes: notes,
                timestamp: new Date().toISOString()
            };

            showLoader();

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    hideLoader();
                    closeModal();
                    showAlert('success', 'Success!', `Meeting ${status.toLowerCase()} successfully`);
                    
                    displayLeads(allLeads);
                    updateStats();
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                hideLoader();
                console.error('Error submitting meeting:', error);
                showAlert('error', 'Submission Failed', 'Failed to submit meeting. Please try again.');
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalLeads').textContent = allLeads.length;
            document.getElementById('pendingLeads').textContent = allLeads.length;
        }

        // Show loader
        function showLoader() {
            document.getElementById('loader').classList.add('active');
        }

        // Hide loader
        function hideLoader() {
            document.getElementById('loader').classList.remove('active');
        }

        // Show alert
        function showAlert(type, title, message) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <div class="alert-icon">${type === 'success' ? '‚úì' : '‚úï'}</div>
                <div class="alert-content">
                    <div class="alert-title">${title}</div>
                    <div class="alert-message">${message}</div>
                </div>
            `;

            document.body.appendChild(alert);
            
            setTimeout(() => alert.classList.add('show'), 100);
            
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 400);
            }, 4000);
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('modalOverlay').classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
